<div *ngIf="message" class="row">
  <div class="col-3 author">
    <i [class]="getIcon()"></i><span [style.color]="message.author.color"><b>{{message.author.author}}</b></span>
  </div>
  <div class="col-9 message">
    <ng-container *ngFor="let message of message.content">
      <ng-container *ngFor="let attachment of message.attachment">
        <span class="attachment badge rounded-pill bg-secondary"><i class="bi bi-paperclip"></i>{{attachment}}</span>
      </ng-container>
      <span *ngIf="message.format" [style.color]="message.format.color"><b>{{message.cleanContent}}</b></span>
      <img *ngIf="message.emoji" [alt]="message.emoji.alt" [src]="message.emoji.id" width="16px" height="16px"/>
      <span *ngIf="!message.format">{{message.cleanContent}}</span>
    </ng-container>
  </div>
</div>
